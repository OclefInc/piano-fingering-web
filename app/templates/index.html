{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Piano Fingering</h1>
    <div class="result-container">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" class="form-control-file" required>
                <small class="form-text text-muted">Supported formats: MusicXML, XML, MXL</small>
            </div>
            <div class="form-group">
                <label for="hand_size">Hand Size:</label>
                <select id="hand_size" name="hand_size" class="form-control" required>
                    <option value="S">S (5 Note Handspan)</option>
                    <option value="M" selected>M (7 Note Handspan)</option>
                    <option value="L">L (8 Note Handspan)</option>
                    <option value="XS">XS (4 Note Handspan)</option>
                    <option value="XL">XL (9 Note Handspan)</option>
                    <option value="XXS">XXS (2 Note Handspan)</option>
                    <option value="XXL">XXL (10 Note Handspan)</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg submit-button">
                    <i class="fas fa-music"></i> Generate Fingering
                </button>
            </div>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
