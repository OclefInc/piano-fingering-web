{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Piano Fingering</h1>
    <div class="result-container">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" class="form-control-file" required>
                <small class="form-text text-muted">Supported formats: MusicXML, XML, MXL</small>
            </div>
            <div class="form-group">
                <label for="hand_size">Hand Size:</label>
                <select id="hand_size" name="hand_size" class="form-control" required>
                    <option value="XXS">XXS - Child</option>
                    <option value="XS">XS - Small</option>
                    <option value="S">S - Smaller than average</option>
                    <option value="M" selected>M - Average</option>
                    <option value="L">L - Larger than average</option>
                    <option value="XL">XL - Large</option>
                    <option value="XXL">XXL - Very large</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg submit-button">
                    <i class="fas fa-music"></i> Generate Fingering
                </button>
            </div>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
